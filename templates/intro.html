<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>내몸진단 시작</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom right, #e0f7fa, #ffffff);
            min-height: 100vh;
        }
        .card {
            border-radius: 20px;
            border: none;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .btn-primary {
            background-color: #00bcd4;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0097a7;
        }
    </style>
</head>
<body>
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-5 text-center" style="max-width: 600px; width: 100%;">
        <h1 class="mb-3 text-primary">🩺 내몸진단</h1>
        <p class="lead text-muted mb-4">건강의 시작은 <strong>나를 아는 것</strong>부터!</p>
        <p class="mb-4">지금 바로 내 건강상태를 체크하고<br>필요한 조치를 확인해보세요.</p>

        <ul class="list-group list-group-flush mb-4">
            <li class="list-group-item">✅ 주요 질병 예측</li>
            <li class="list-group-item">✅ 건강 습관 분석</li>
            <li class="list-group-item">✅ 맞춤 식단 및 운동 추천</li>
        </ul>

        <form action="/form" method="get">
            <button type="submit" class="btn btn-primary btn-lg px-5">진단 시작하기</button>
        </form>

        <p class="mt-4 text-secondary" style="font-size: 0.9rem;">이 설문은 필수 항목입니다.</p>
		
		<p class="mt-4 text-secondary" style="font-size: 0.9rem;">
		이 서비스는 건강 상태를 단순히 예측하는 도구일 뿐이며,<br>
		실제 진단이나 의학적 판단을 대체하지 않습니다.<br>
        모든 결과는 참고용으로만 사용하시고,<br>
		정확한 판단은 전문가와 상담하시기 바랍니다.
		</p>
    </div>
</div>
</body>
</html>
