<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>예측 결과</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .card { border-radius: 1rem; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
    </style>
</head>
<body>
<div class="container py-5">
    <div class="card p-4">
        <h2 class="text-center text-success mb-4">🔍 내몸진단 결과</h2>
        
        <h4 class="mb-3">🩺 예측 질병 위험도</h4>
        <ul class="list-group mb-4">
            <li class="list-group-item">고혈압 위험도: <strong>{{ hypertension_risk }}%</strong></li>
            <li class="list-group-item">당뇨병 위험도: <strong>{{ diabetes_risk }}%</strong></li>
            <li class="list-group-item">심혈관 질환 위험도: <strong>{{ heart_risk }}%</strong></li>
        </ul>

        <h4 class="mb-3">🏃 추천 운동</h4>
        <div class="alert alert-info">
            {{ exercise_recommend }}
        </div>

        <h4 class="mb-3">🥗 추천 식단</h4>
        <div class="alert alert-warning">
            {{ diet_recommend }}
        </div>

        <div class="text-center mt-4">
            <a href="/download-report" class="btn btn-primary btn-lg">📄 건강 리포트 PDF 다운로드</a>
        </div>
    </div>
</div>
</body>
</html>
