
<!-- heart_health.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>내몸진단 - 심장 건강</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .form-container {
      max-width: 600px;
      margin: 50px auto;
    }
  </style>  
</head>
<body>
  <div class="container form-container">
    <div class="card shadow-sm p-4">
        <h2 class="text-center text-primary mb-4">❤️ 심장 건강 진단</h2>
        <form action="/predict" method="POST">
          <!-- 고혈압 진단 여부, 약 복용 여부 -->
          <div class="mb-3">
            <label>고혈압 진단 받은 적이 있습니까?</label>
            <select class="form-select" name="bp_had">
              <option value="1">예</option>
              <option value="2">아니오</option>
            </select>
          </div>
          <div class="mb-3">
            <label>고혈압 약 복용 여부</label>
            <select class="form-select" name="bp_medication">
              <option value="1">예</option>
              <option value="2">아니오</option>
            </select>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-success">진단 결과 보기</button>
          </div>
        </form>
    </div>
  </div>
  
  <!-- ⬇️ body 태그 끝나기 전에 로딩 오버레이 삽입 -->
  <div id="loading-overlay" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(255,255,255,0.7); z-index:9999;">
    <div class="d-flex justify-content-center align-items-center" style="height:100%;">
      <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </div>
  
  <!-- ⬇️ 자바스크립트: 폼 제출 시 로딩 오버레이 표시 -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const forms = document.querySelectorAll("form");
      forms.forEach(form => {
        form.addEventListener("submit", function () {
          document.getElementById("loading-overlay").style.display = "block";
        });
      });
    });
  </script>
  
</body>
</html>
